<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件的props</title>
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th colspan="3">父组件数据</th>
            </tr>
            <tr>
                <td>name</td>
                <td>{{ name }}</td>
                <td><input type="text" v-model="name"></td>
            </tr>
            <tr>
                <td>age</td>
                <td>{{ age }}</td>
                <td><input type="text" v-model="age"></td>
            </tr>
        </table>
        <br>
        <p>=========props默认是单向绑定，父组件向子组件传值===========</p>
        <prop-component v-bind:z-name="name" v-bind:z-age="age"></prop-component>
    </div>
    <template id="propCom">
        <div>这是一个prop的例子</div>
        <table>
            <tr >
                <th colspan="3">子数据</th>
            </tr>
            <tr>
                <td>name</td>
                <td>{{zName}}</td>
                <td><input type="text" v-model="zName"></td>
            </tr>
            <tr>
                <td>age</td>
                <td>{{zAge}}</td>
                <td><input type="text" v-model="zAge"></td>
            </tr>
        </table>
    </template>
</body>
<script src="js/vue.js"></script>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            name:'qn',
            age:26
        },
        components:{
            'prop-component':{
                template:'#propCom',
                props:['zName','zAge']
            }
        }
    });
</script>
</html>
