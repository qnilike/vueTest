<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件的语法糖</title>
</head>
<body>
    <div id="app">
        <my-comsugar></my-comsugar>
    </div>
    <div id="app1">
        <local-com></local-com>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    /*注册语法糖*/
    Vue.component('my-comsugar',{
        template:'<div>这是一个注册的语法糖</div>'
    });
    new Vue({
        el:'#app'
    });
    /*局部语法*/
    new Vue({
        el:'#app1',
        components:{'local-com':{
            template:'<div>局部的语法糖使用</div>'
            }
        }
    });
</script>
</html>
