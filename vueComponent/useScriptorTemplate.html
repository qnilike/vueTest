<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件的script或template</title>
</head>
<body>
    <div id="app">
        <sg-com></sg-com>
    </div>
    <div id="app1">
        <t-register></t-register>
    </div>
    <script type="text/x-template" id="login">
        <div>这是script的组件</div>
    </script>
    <template id="register">
        <div>这是template的组件</div>
    </template>
</body>
<script src="js/vue.js"></script>
<script>
    Vue.component('sg-com',{
        template:'#login'
    });
    new Vue({
        el:'#app'
    });
    //局部的template应用
    new Vue({
        el:'#app1',
        components:{
            't-register':{
                template:'#register'
            }
        }
    });
</script>
</html>
